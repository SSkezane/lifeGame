<!DOCTYPE html>
<meta charset="utf-8">
<title>LIFE GAME</title>
<link rel="stylesheet" type="text/css" href="style.css"/>
<body>
    <div id="app">
        <canvas id="canvas" width="0" height="0"></canvas>
        <canvas id="background" width="640" height="480"></canvas>
        <div id="informationBox">
            <div id="info">
                <form id="species">
                    <input name="name" type="radio" value="Animal" checked="checked"> Animal　
                    <input name="name" type="radio" value="Predator"> Predator
                </form>
                <form id="stageSelect">
                    <input name="stageFile" type="file"/>
                </form>
            </div>
            <div id="speed">
                S <input id="gameSpeedSlider" type="range" name="speed" min="0" max="1000" oninput="changeSpeed(this.value)" > F
            </div>
            <select id="item">
                <option value="none">----</option>
                <option value="breederReactor">増殖炉</option>
            </select>
        </div>
    </div>
    <script src="modules/common.js"></script>
    <script src="event.js"></script>
    <script src="modules/GameObjects.js"></script>
    <script src="modules/GameItems.js"></script>
    <script src="stage.js"></script>
    <script src="main.js"></script>
    <br/>
    <input type="button" value="Start" onclick="main();"/>
</body>
